Marcz\Search\Config:
  indices:
    - name: 'Pages'
      class: 'Page'
      searchableAttributes:
        - 'Title'
        - 'Content'
        - 'MetaDescription'
      attributesForFaceting:
        - 'Title'
        - 'ShowInSearch'
  clients:
    - name: 'MySQL'
      write: false
      export: false
      class: 'Marcz\Search\Client\MySQLClient'
